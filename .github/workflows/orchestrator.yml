name: DarkForge Orchestrator

on:
  workflow_call:
    inputs:
      task_graph_path:
        required: false
        type: string
        default: darkfactory/tasks/sample-epic.json
  workflow_dispatch:
    inputs:
      task_graph_path:
        description: "Path to task graph JSON"
        required: false
        default: darkfactory/tasks/sample-epic.json
  schedule:
    - cron: "*/10 * * * *"
  issues:
    types: [opened, edited, labeled, unlabeled, reopened, closed]
  pull_request:
    types: [opened, synchronize, reopened, closed]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: darkforge-orchestrator-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  reconcile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repository
        uses: actions/checkout@v4

      - name: Checkout darkforge core
        uses: actions/checkout@v4
        with:
          repository: plus-ultra-industries/darkforge
          path: darkforge-core

      - name: Reconcile task DAG
        run: |
          GRAPH_PATH="${{ inputs.task_graph_path || github.event.inputs.task_graph_path || 'darkfactory/tasks/sample-epic.json' }}"
          node darkforge-core/darkfactory/scripts/reconcile-tasks.js "$GRAPH_PATH"

      - name: Commit DAG changes
        run: |
          git config user.name "darkforge-bot"
          git config user.email "darkforge-bot@users.noreply.github.com"
          git add "${{ inputs.task_graph_path || github.event.inputs.task_graph_path || 'darkfactory/tasks/sample-epic.json' }}" || true
          git diff --cached --quiet || git commit -m "chore(orchestrator): reconcile task states"
          git push || true
